# Production Configuration
# Database - PostgreSQL with IAM Authentication
# URL logic depends on the specific cloud provider (AWS RDS vs Cloud SQL)
# For AWS RDS with IAM, usage often involves the AWS JDBC Wrapper or obtaining a token.
# Here we configure standard properties with placeholders for the environment.

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
# Password should be an IAM token generated at runtime or null if using a specific driver/plugin
spring.datasource.password=${DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate

# AWS Configuration
aws.region=${AWS_REGION}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}

# Logging
logging.level.root=INFO
logging.level.com.example.dtps=INFO
