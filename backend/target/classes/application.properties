# Server Configuration
server.port=8080

# Spring Boot 3.2+ Virtual Threads (Project Loom)
spring.threads.virtual.enabled=true

# Database Configuration (H2 for local dev, override for Prod)
spring.datasource.url=jdbc:h2:mem:dtpsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=always

# AWS Configuration (Placeholder - inject via Environment Variables in Prod)
aws.region=us-east-1
aws.s3.bucket-name=dtps-transactions-bucket

# Resilience4j Circuit Breaker Config
resilience4j.circuitbreaker.instances.transactionService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.transactionService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.transactionService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.transactionService.waitDurationInOpenState=5s
