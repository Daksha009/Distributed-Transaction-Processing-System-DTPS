/var/log/dtps/*.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 0640 dtps-user dtps-user
    # Ensure logs older than 24 hours (daily) are compressed
    postrotate
        # Optional: Reload application if needed to release file handles
        # systemctl reload dtps.service
    endscript
}
